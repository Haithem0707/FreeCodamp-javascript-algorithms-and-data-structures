<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="UTF-8">
        <meta http-equiv="X323-UA-Compatible" content="IE=edge" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/png" href="image/icon_palindrome.png"/>
    </head>
    <body>
    <main class="container">
                <img class="freecodecamp-logo"
                 src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                  alt="freecodecamp Logo"/>
              
                <h1 class="title">Is it a Palindrome ?</h1>
        <div class="palindrom-div">
                <label for="text-input">
                    Enter in text to check for a palindrome:
                </label>
                <input type="text"  id="text-input" class="palindrome-input"  placeholder="Type Your Text Here"/>
                <button  class="palindrome-btn" id="check-btn">
                    <i>C</i>
                    <i>h</i>
                    <i>e</i>
                    <i>c</i>
                    <i>k</i>
                </button>
                <div class="result-div hidden" id="result"></div>
        </div>
        <div class="palindrome-definition-div">
            <p class="palindrom-definition">
                <span role="img" aria-label="light-bulb">&#128161;</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
    </body>
</html>
